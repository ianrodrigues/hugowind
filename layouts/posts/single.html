{{ define "content" }}
<section class="m-4 md:mx-0 md:my-8">
  <div class="mb-6 break-words">
    {{ partial "post_meta.html" . }}
    <h2 class="font-sans text-5xl leading-tight font-bold text-cool-gray-800">
      {{ .Title }}
    </h2>
  </div>

  <article class="leading-relaxed text-cool-gray-600 break-words">
    {{ .Content }}
  </article>
</section>

{{ partial "social_shares.html" . }}

{{ partial "post/pagination.html" . }}

<section class="m-4 md:mx-0 md:my-8">
  {{ template "_internal/disqus.html" . }}
</section>
{{ end }}
